name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.8"

      - name: Test with Checkov
        if: github.event_name == 'pull_request'
        uses: bridgecrewio/checkov-action@v12
        with:
          framework: terraform
